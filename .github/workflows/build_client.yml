name: Build WCMS Client EXE

on:
  push:
    tags:
      - 'client-v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      working-directory: ./client
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      working-directory: ./client
      run: |
        pyinstaller build.spec

    - name: Extract version from tag
      id: version
      shell: pwsh
      run: |
        $tag = "${{ github.ref }}"
        $version = $tag -replace 'refs/tags/client-v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: WCMS Client v${{ steps.version.outputs.version }}
        body: |
          # WCMS Client Beta v${{ steps.version.outputs.version }}

          ## 설치 방법
          1. `WCMS-Client.exe` 다운로드
          2. Windows 환경에서 관리자 권한으로 실행
          3. 서버 주소 확인 후 자동 등록

          ## 주요 기능
          - 시스템 정보 자동 수집 (CPU, RAM, 디스크)
          - 실제 IP/MAC 주소 조회
          - Long-polling 방식 명령 수신
          - 원격 종료/재시작
          - 범용 명령 실행

          ## 요구사항
          - Windows 10/11
          - 관리자 권한
        draft: false
        prerelease: true
        files: |
          ./client/dist/WCMS-Client.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WCMS-Client-v${{ steps.version.outputs.version }}
        path: ./client/dist/WCMS-Client.exe
        retention-days: 30
