name: Build WCMS Client EXE

on:
  push:
    tags:
      - 'client-v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install uv
      run: |
        python -m pip install --upgrade pip
        pip install uv

    - name: Install dependencies with uv
      working-directory: ./client
      run: |
        uv sync
        uv sync --all-extras

    - name: Verify installations
      working-directory: ./client
      run: |
        uv run python -c "import psutil; print('psutil:', psutil.__version__)"
        uv run python -c "import requests; print('requests:', requests.__version__)"
        uv run python -c "import wmi; print('wmi OK')"
        uv run python -c "import win32serviceutil, win32service, win32event, servicemanager; print('pywin32 OK')"

    - name: Extract version from tag
      id: version
      shell: pwsh
      run: |
        $tag = "${{ github.ref }}"
        $version = $tag -replace 'refs/tags/client-v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT
        Write-Host "추출된 버전: $version"

    - name: Update version in main.py and config.py
      shell: pwsh
      run: |
        $VERSION = "${{ steps.version.outputs.version }}"
        
        # Update main.py
        $mainPath = "client/main.py"
        $content = Get-Content $mainPath -Raw
        $newContent = $content -replace '__version__\s*=\s*"[^"]*"', ('__version__ = "' + $VERSION + '"')
        $newContent | Set-Content $mainPath -NoNewline
        Write-Host "=== main.py version updated to: $VERSION ==="
        Get-Content $mainPath | Select-String "__version__"
        
        # Update config.py
        $configPath = "client/config.py"
        $content = Get-Content $configPath -Raw
        $newContent = $content -replace '__version__\s*=\s*"[^"]*"', ('__version__ = "' + $VERSION + '"')
        $newContent | Set-Content $configPath -NoNewline
        Write-Host "=== config.py version updated to: $VERSION ==="
        Get-Content $configPath | Select-String "__version__"

    - name: Build EXE with PyInstaller
      working-directory: ./client
      run: |
        uv run pyinstaller build.spec
        echo Built files:
        dir dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: WCMS Client v${{ steps.version.outputs.version }}
        body: |
          # WCMS Client v${{ steps.version.outputs.version }}

          ## 설치 방법 (v0.8.0 - PIN 인증 필수)
          
          ### 자동 설치 (권장)
          관리자 권한 CMD에서 실행:
          ```cmd
          curl -fsSL http://your-server:5050/install/install.cmd -o install.cmd && install.cmd && del install.cmd
          ```
          
          ### 수동 설치
          1. `WCMS-Client.exe`를 다운로드합니다.
          2. `C:\Program Files\WCMS`에 복사합니다.
          3. 관리자 권한 CMD에서 실행:
             ```
             cd "C:\Program Files\WCMS"
             WCMS-Client.exe install
             sc config WCMS-Client start= auto
             net start WCMS-Client
             ```
          4. `C:\ProgramData\WCMS\config.json` 생성:
             ```json
             {
               "SERVER_URL": "http://your-server:5050/",
               "REGISTRATION_PIN": "123456",
               "HEARTBEAT_INTERVAL": 300,
               "COMMAND_POLL_INTERVAL": 2,
               "LOG_LEVEL": "INFO"
             }
             ```

          ## 요구사항
          - Windows 10/11
          - 관리자 권한
          - **서버에서 생성한 6자리 PIN** (관리자에게 문의)
          
          ## v${{ steps.version.outputs.version }} 주요 기능
          - PIN 기반 등록 인증
          - RESTful API 지원 (새 서버 필수)
          - 2초 명령 폴링 (기존 5초)
          - 경량 하트비트 통합 (네트워크 60% 절감)
          - Shutdown/Restart에 delay/message 지원
          - 메시지 표시, 프로세스 종료 명령
          - IP 변경 자동 감지
          
          ## Breaking Changes
          - 서버 v0.8.0 이상 필수
          - PIN 없이는 등록 불가
          - 이전 버전 서버와 호환 안 됨
          
          ## 서비스 관리
          - 상태 확인: `sc query WCMS-Client`
          - 시작: `net start WCMS-Client`
          - 중지: `net stop WCMS-Client`
          - 제거: `WCMS-Client.exe remove`
          - 로그: `C:\ProgramData\WCMS\logs\client.log`
        draft: false
        prerelease: false
        files: |
          ./client/dist/WCMS-Client.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify server about new version
      continue-on-error: true
      shell: pwsh
      run: |
        $VERSION = "${{ steps.version.outputs.version }}"
        $SERVER_URL = "${{ secrets.SERVER_URL }}"
        $UPDATE_TOKEN = "${{ secrets.UPDATE_TOKEN }}"
        
        if ([string]::IsNullOrEmpty($SERVER_URL) -or [string]::IsNullOrEmpty($UPDATE_TOKEN)) {
          Write-Host "⚠️ SERVER_URL 또는 UPDATE_TOKEN이 설정되지 않음 - 서버 알림 건너뜀"
          exit 0
        }
        
        # 정확한 GitHub 리포지토리 주소 사용
        $DOWNLOAD_URL = "https://github.com/Nekonic/WCMS/releases/download/client-v$VERSION/WCMS-Client.exe"
        
        $body = @{
          version = $VERSION
          download_url = $DOWNLOAD_URL
          changelog = "v$VERSION - PIN Authentication and RESTful API"
        } | ConvertTo-Json
        
        try {
          Invoke-RestMethod -Uri "$SERVER_URL/api/client/version" `
            -Method POST `
            -Headers @{ "Authorization" = "Bearer $UPDATE_TOKEN" } `
            -Body $body `
            -ContentType "application/json"
          Write-Host "✅ 서버에 버전 정보 업데이트 완료"
        } catch {
          Write-Host "⚠️ 서버 업데이트 실패 (선택사항): $_"
        }

    - name: Upload as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WCMS-Client-v${{ steps.version.outputs.version }}
        path: |
          ./client/dist/WCMS-Client.exe
        retention-days: 30
