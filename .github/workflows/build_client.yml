name: Build WCMS Client EXE

on:
  push:
    tags:
      - 'client-v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      working-directory: ./client
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Verify installations
      working-directory: ./client
      run: |
        python -c "import psutil; print('psutil:', psutil.__version__)"
        python -c "import requests; print('requests:', requests.__version__)"
        python -c "import wmi; print('wmi OK')"
        python -c "import win32serviceutil, win32service, win32event, servicemanager; print('pywin32 OK')"

    - name: Extract version from tag
      id: version
      shell: pwsh
      run: |
        $tag = "${{ github.ref }}"
        $version = $tag -replace 'refs/tags/client-v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT
        Write-Host "추출된 버전: $version"

    - name: Update version in main.py
      shell: pwsh
      run: |
        $VERSION = "${{ steps.version.outputs.version }}"
        $filePath = "client/main.py"
        $content = Get-Content $filePath -Raw
        $newContent = $content -replace '__version__\s*=\s*"[^"]*"', ('__version__ = "' + $VERSION + '"')
        $newContent | Set-Content $filePath -NoNewline
        Write-Host "=== Version updated to: $VERSION ==="
        Get-Content $filePath | Select-String "__version__"

    - name: Build EXE with PyInstaller
      working-directory: ./client
      run: |
        pyinstaller build.spec
        echo Built files:
        dir dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: WCMS Client v${{ steps.version.outputs.version }}
        body: |
          # WCMS Client v${{ steps.version.outputs.version }}

          ## 설치 방법
          1. `WCMS-Client.exe`를 다운로드합니다.
          2. 파일을 우클릭하여 "관리자 권한으로 실행"을 선택하면 서비스가 자동으로 설치 및 시작됩니다.
          3. 설치 후 재부팅 시에도 자동 시작됩니다.

          ## 요구사항
          - Windows 10/11
          - 관리자 권한
          
          ## 주요 기능
          - 5분 주기 하트비트
          - 10초 명령 폴링
          - 자동 버전 체크
        draft: false
        prerelease: true
        files: |
          ./client/dist/WCMS-Client.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify server about new version
      if: secrets.SERVER_URL != '' && secrets.UPDATE_TOKEN != ''
      continue-on-error: true
      shell: pwsh
      run: |
        $VERSION = "${{ steps.version.outputs.version }}"
        $DOWNLOAD_URL = "https://github.com/${{ github.repository }}/releases/download/client-v$VERSION/WCMS-Client.exe"
        
        $body = @{
          version = $VERSION
          download_url = $DOWNLOAD_URL
          changelog = "GitHub Actions 자동 빌드 v$VERSION"
        } | ConvertTo-Json
        
        try {
          Invoke-RestMethod -Uri "${{ secrets.SERVER_URL }}/api/client/version" `
            -Method POST `
            -Headers @{ "Authorization" = "Bearer ${{ secrets.UPDATE_TOKEN }}" } `
            -Body $body `
            -ContentType "application/json"
          Write-Host "[!] 서버에 버전 정보 업데이트 완료"
        } catch {
          Write-Host "[-] 서버 업데이트 실패"
        }

    - name: Upload as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WCMS-Client-v${{ steps.version.outputs.version }}
        path: |
          ./client/dist/WCMS-Client.exe
        retention-days: 30
