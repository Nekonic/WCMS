version: 2

updates:
  # 서버 Python 의존성 스캔
  - package-ecosystem: "pip"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "security"
    open-pull-requests-limit: 10

  # 클라이언트 Python 의존성 스캔
  - package-ecosystem: "pip"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "security"
    open-pull-requests-limit: 5

  # GitHub Actions 버전 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5